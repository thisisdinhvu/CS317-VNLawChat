global:
  resolve_timeout: 1m

route:
  receiver: default
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1h

receivers:
  - name: default
    email_configs:
      - to: "your_email@example.com"
        from: "alertmanager@example.com"
        smarthost: "smtp.gmail.com:587"
        auth_username: "your_email@example.com"
        auth_identity: "your_email@example.com"
        auth_password: "your_app_password"
        require_tls: true