<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Lu·∫≠t Vi·ªát Nam Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 600px;
      background-color: #f6f8fa;
      padding: 20px;
      border-radius: 10px;

  </style>
</head>
<body>
  <h2>üí¨ H·ªèi lu·∫≠t Vi·ªát Nam</h2>
  <textarea id="query" placeholder="Nh·∫≠p c√¢u h·ªèi v·ªÅ lu·∫≠t ph√°p..."></textarea>
  <button onclick="sendQuestion()">G·ª≠i c√¢u h·ªèi</button>
  <div id="response"></div>

  <script>
    function generateThreadId() {
      return 'thread-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
    }

    let currentThreadId = generateThreadId();  // T·∫°o thread_id m·ªói l·∫ßn load l·∫°i trang

    async function sendQuestion() {
      const query = document.getElementById('query').value.trim();
      const resBox = document.getElementById('response');

      if (!query) {
        resBox.textContent = '‚ö†Ô∏è Vui l√≤ng nh·∫≠p c√¢u h·ªèi.';
        return;
      }

      resBox.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_input: query,
            thread_id: currentThreadId
          })
        });

        if (!res.ok) {
          const err = await res.text();
          throw new Error(err);
        }

        const data = await res.json();
        resBox.textContent = data.response || '‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ chatbot.';
      } catch (error) {
        resBox.textContent = '‚ö†Ô∏è L·ªói g·ª≠i y√™u c·∫ßu: ' + error.message;
      }
    }
  </script>
</body>
</html>
