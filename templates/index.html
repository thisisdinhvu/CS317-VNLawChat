<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Lu·∫≠t Vi·ªát Nam Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
    }

    .container {
      max-width: 720px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #ffffff;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .header {
      padding: 20px;
      font-size: 1.6em;
      font-weight: 600;
      background-color: #3498db;
      color: white;
      text-align: center;
      border-radius: 0;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background-color: #ecf3ff;
    }

    .message {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 16px;
      line-height: 1.6;
      font-size: 1.1em;
      white-space: pre-line;
    }

    .user {
      align-self: flex-end;
      background-color: #d1ecf1;
      color: #0c5460;
      border-top-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      color: #2c3e50;
      border-top-left-radius: 0;
      border-left: 6px solid #3498db;
    }

    .input-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ccc;
      background: #fff;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #ccc;
      line-height: 1.5;
    }

    button {
      margin-left: 12px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .loading {
      font-style: italic;
      opacity: 0.6;
    }

    @media (max-width: 768px) {
      .container {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">üí¨ Chatbot Lu·∫≠t Vi·ªát Nam</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <textarea id="query" rows="2" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
      <button onclick="sendQuestion()">G·ª≠i</button>
    </div>
  </div>

  <script>
    function generateThreadId() {
      return 'thread-' + Date.now() + '-' + Math.floor(Math.random() * 1000);
    }

    let currentThreadId = generateThreadId();

    function addMessage(text, sender) {
      const box = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    async function sendQuestion() {
      const input = document.getElementById('query');
      const question = input.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      input.value = '';
      addMessage('‚è≥ ƒêang tr·∫£ l·ªùi...', 'bot');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_input: question,
            thread_id: currentThreadId
          })
        });

        const data = await res.json();
        // Xo√° tin nh·∫Øn "loading"
        const box = document.getElementById('chat-box');
        box.removeChild(box.lastChild);

        addMessage(data.response || '‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ chatbot.', 'bot');
      } catch (err) {
        const box = document.getElementById('chat-box');
        box.removeChild(box.lastChild);
        addMessage('‚ö†Ô∏è L·ªói g·ª≠i y√™u c·∫ßu: ' + err.message, 'bot');
      }
    }
  </script>
</body>
</html>
